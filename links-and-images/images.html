<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>This page covers common image formats, but you may alsp be looking for <a href="links.html">links</a> and <a href="misc/extras.html">useful extras</a>.</p>

    <h2>JPGs</h2>

    <p>JPG Images are good for photos</p>

    <img src="images/mochi.jpg" width="75" alt="static image of a cute little fella">

    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>

    <img src="images/mochi.gif" width="75" alt="a gif of a cute little guy">

    <h2>PNGs</h2>
      
    <p>PNGs are good for diagrams and icons</p>

    <img src="images/mochi.png" width="75" alt="image of a cute fella but in png format">

    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

    <img src="images/mochi.svg" alt="but now with SVG">

  </body>
</html>
